<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Goldman">
</head>
<body>

  <div class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </div>


  <div class="content">

    <div class="rules">
      <h2>Score 5 points to win the game!</h2>
    </div>

    <div class="choose">
      <h3>Choose your weapon</h3>
    </div>

    <div class="weapon-choices">
      <div class="weapon" id="rock"><img id="rock-img" src="./icons/rock.png" height="100" width="100"></div>
      <div class="weapon" id="paper"><img id="paper-img" src="./icons/copy.png" height="100" width="100"></div>
      <div class="weapon" id="scissors"><img id="scissors-img" src="./icons/scissors.png" height="100" width="100"></div>
    </div>

    <div class="choices-container">
      <div class="choice" id="player-choice"></div>
      <div class="choice" id="computer-choice"></div>
    </div>

    <div class="round-result"></div>

    <div class="scores-container">
      <div class="score" id="player-score"></div>
      <div class="score" id="computer-score"></div>
    </div>


    <div class="final-result"></div>

  </div>


  <div class="footer">
    Made by Shan Jezi
    <!--a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by torskaya - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/cut" title="cut icons">Cut icons created by Those Icons - Flaticon</a-->
  </div>


</body>
</html>
