<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Goldman">
</head>
<body>

  <div class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </div>


  <div class="content">

    <div class="rules">
      <h2>Score 5 points to win the game!</h2>
    </div>

    <div class="choose">
      <h3>Choose your weapon</h3>
    </div>

    <div class="weapon-choices">
      <div class="weapon" id="rock"><img src="./icons/rock.png" height="100" width="100"></div>
      <div class="weapon" id="paper"><img src="./icons/copy.png" height="100" width="100"></div>
      <div class="weapon" id="scissors"><img src="./icons/scissors.png" height="100" width="100"></div>
    </div>

    <div class="choices-container">
      <div id="player-choice"></div>
      <div id="computer-choice"></div>
    </div>

    <div class="round-result"></div>

    <div class="scores">
      <div class="player-score"></div>
      <div class="computer-score"></div>
    </div>

    <div class="final-result"></div>

  </div>

</body>
</html>
